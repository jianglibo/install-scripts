Invoke-DfsCmd:
  mkdir /tmp
  mkdir -p /user/hive/warehouse
  chmod g+w /tmp
  chmod g+w /user/hive/warehouse
start-wholehadoop:
  Will start dfs,yarn,jobhistory subsequently,Hdfs web ui port is 50070, Yarn webui port is 8042
start-dfs:
  Hdfs web ui should listening on port 50070.
start-yarn:
  Yarn web ui should listening on port 8042
start-jobhistory:
  jobhistory server should listening on port 10020(api) 19888(web)
download-config:
  Download Hadoop's etc/hadoop folder. 
